<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <h3>Board System</h3>
            <p>
                <span>홍길동</span>님 반갑습니다.
                <a href="#">[로그아웃]</a>
            </p>
        </header>
        <main id="board">
            <section class="write">
                <nav>
                    <h1>글쓰기</h1>
                </nav>
                <form th:action="@{/article/write}" method="post" enctype="multipart/form-data">
                    <input type="text" name="writer" th:value="${#authentication.principal.user.uid}" />
                    <table border="0">                        
                        <tr>
                            <th>제목</th>
                            <td><input type="text" name="title" placeholder="제목을 입력하세요."/></td>
                        </tr>
                        <tr>
                            <th>내용</th>
                            <td>
                                <textarea name="content"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>파일</th>
                            <p>최대 2개 파일 펌부 가능 각 파일당 최대 10MB까지 가능합니다.</p>
                            <td>
                                <input type="file" name="files"/>
                                <input type="file" name="files"/>
                            </td>
                        </tr>
                    </table>
                    
                    <div>
                        <a href="list.html" class="btn btnCancel">취소</a>
                        <input type="submit" value="작성완료" class="btn btnComplete"/>
                    </div>
                </form>

            </section>
        </main>
        <footer>
            <p>
                <span class="copyright">Copyrightⓒ 최영진(개발에반하고싶다.)</span>
                <span class="version">[[${appInfo.appName}]] ver.[[${appInfo.appVersion}]]</span>
            </p>
        </footer>
    </div>    
</body>
</html>
